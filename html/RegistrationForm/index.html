<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Hello Forms!</h1>
        
        <p id="description">Build a Survey Form</p>
        
        <form id="survey-form">
            <label for="name" id="name-label">Enter your name: <input id="name" placeholder="name" type="text"
                    required /></label><br>
        
            <label for="email" id="email-label">Enter your email: <input id="email" placeholder="email" type="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required /></label><br>
        
            <label for="number" id="number-label">enter your age: <input id="number" placeholder="age" type="number"
                    pattern="[0-9]" min="12" max="55" /></label><br>
        
            <label for="jobs">Job title: </label> <select id="dropdown">
                <option value="teacher">Teacher</option>
                <option value="SDE">Software Developer</option>
        
            </select>
        
            <br><br>
            <p>Please select your favorite Web language:</p>
              <input type="radio" id="html" name="fav_language" value="HTML">
              <label for="html">HTML</label><br>
              <input type="radio" id="css" name="fav_language" value="CSS">
              <label for="css">CSS</label><br>
              <input type="radio" id="javascript" name="fav_language" value="JavaScript">
              <label for="javascript">JavaScript</label></br>
            <input type="radio" id="c-sharp" name="fav_language" value="C-Sharp">
              <label for="c-sharp">C#</label></br>
        
            <p>Please select your favorite Operating System:</p>
            <input type="checkbox" id="OS-1" name="OS1" value="Windows">
            <label for="OS1"> Windows</label><br>
            <input type="checkbox" id="OS-2" name="OS2" value="MacOS">
            <label for="MacOS"> MacOS</label><br>
            <input type="checkbox" id="OS-3" name="OS3" value="Linux">
            <label for="Linux"> Linux</label>
        
            <br></br>
            <label for="review">Review of Survey:</label>
        
            <textarea id="w3review" name="w3review" rows="4" cols="50">
        Let us know what you thinking.
        </textarea><br></br>
        
            <input class="button button1" id="submit" type="submit" value="Submit">
        </form>

        <script src="" async defer></script>
    </body>
</html>
