<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Build a Tribute Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main id="main">
            <h1 id="title">Nikola Tesla</h1>
            <figure id="img-div">
                <img src="https://historydaily.org/content/52686/e932c82d92457897b820413132c527b5.jpg" id="image">
                <figcaption id="img-caption">Nikola Tesla 1483-1546</figcaption>
        
                <div id="quote">
                    <p>“If you want to find the secrets of the universe, think in terms of energy, frequency and vibration.”-
                        Nikola Tesla</p>
                </div>
                <div id="tribute-info">
        
        
        
        
                    <p>for more information on Nikola Tesla visit his <a href="https://en.wikipedia.org/wiki/Nikola_Tesla"
                            id="tribute-link" target="_blank">Wikipedia</a></p>
        
                </div>
        
        
        
            </figure>
        
        </main>
    </body>
</html>
